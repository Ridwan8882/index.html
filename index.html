<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman E-commerce Sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Halaman E-commerce Sederhana</h1>
      <nav>
        <a href="#">Beranda</a>

        <a href="#">Keranjang</a>
        <a href="#">Kontak</a>
      </nav>
    </header>

    <main>
      <section class="produk-container">
        <article class="produk">
          <img
            src="https://www.spendwithpennies.com/wp-content/uploads/2022/04/Chocolate-Chip-Cookies-SpendWithPennies-2.jpg"
            alt="Choco Chip Cookie"
          />
          <h2>Choco Chip Cookie</h2>
          <p>Harga: Rp10.000</p>
          <button class="beli-button">Beli</button>
        </article>

        <article class="produk">
          <img
            src="https://th.bing.com/th/id/OIP.zQs1TUvwhsDyYF8zg3w_WAHaLH?rs=1&pid=ImgDetMain"
            alt="Butter Cookie"
          />
          <h2>Butter Cookie</h2>
          <p>Harga: Rp12.000</p>
          <button class="beli-button">Beli</button>
        </article>

        <article class="produk">
          <img
            src="https://th.bing.com/th/id/OIP.js3Q2UKyyIMO1RA3oprnmQHaLH?rs=1&pid=ImgDetMain"
            alt="Oatmeal Raisin Cookie"
          />
          <h2>Oatmeal Raisin Cookie</h2>
          <p>Harga: Rp12.000</p>
          <button class="beli-button">Beli</button>
        </article>

        <article class="produk">
          <img
            src="https://th.bing.com/th/id/OIP.idOKQEtEM4M8givGj9d8MQHaLH?rs=1&pid=ImgDetMain"
            alt="Matcha Cookie"
          />
          <h2>Matcha Cookie</h2>
          <p>Harga: Rp10.000</p>
          <button class="beli-button">Beli</button>
        </article>
      </section>
    </main>

    </footer>

</html>
